<!DOCTYPE html>
<html>
<head>
	<title>Sample Webpage</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<header>
		<div id="logo">
			<a href="#home"><img src="img/Logo.png" alt="Logo"></a>
		</div>

		<nav>
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#gallery">Gallery</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>

	<!--Home section-->
	<section id="home">
		<hr>
		<h1>Sample Webpage</h1>
		<h2>Service &amp; Works</h2>
		<a href="#about"><img src="img/downArrow.png"></a>
	</section>

	<!--About Section-->
	<section id="about">
		<h3>About our Company</h3>
		<hr>
		<img src="img/featuredImg.png" alt="featured image of the company">
		<p>"Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."</p>
	</section>

	<!--Gallery section-->
	<section id="gallery">
		<h3>Gallery of Services</h3>
		<hr>

		<div id="thumbnails">
			<ul>
				<li><a href="#"><img src="img/Thumbnail01.jpg" alt="image 1"></a></li>
				<li><a href="#"><img src="img/Thumbnail02.jpg" alt="image 2"></a></li>
				<li><a href="#"><img src="img/Thumbnail03.jpg" alt="image 3"></a></li>
				<li><a href="#"><img src="img/Thumbnail04.jpg" alt="image 4"></a></li>
				<li><a href="#"><img src="img/Thumbnail04.jpg" alt="image 4"></a></li>
				<li><a href="#"><img src="img/Thumbnail05.jpg" alt="image 5"></a></li>
			</ul>
		</div>
	</section>

	<!--Contact section-->
	<section id="contact">
		<h3>Contact Us</h3>
		<hr>

		<form>
			<input class="input_text" type="text" tabindex="1" placeholder="Name"><br>
			<input class="input_text" type="email" tabindex="2" placeholder="Email Address"><br>
			<textarea class="input_text" tabindex="3" placeholder="Type your message here"></textarea><br>
			<input class="button" type="submit">
		</form>
	</section>

	<!--Footer-->
	<footer>
		<p> Jonathan T. Estacio | &copy; 2021</p>
	</footer>
</body>
</html>
